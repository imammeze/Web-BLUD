<body class="bg-gray-100">
    <div class="flex flex-col h-screen">

            <div class="flex items-center">
                <img src="img/logo blud.png" alt="Logo" class="h-10 mr-2">

            <div class="flex items-center">
                <span class="mr-4 font-medium text-gray-700">Putri Aryta</span>
                <img src="img/profile.jpg" alt="Profile" class="h-10 w-10 rounded-full border border-gray-300">
            </div>
        </header>

        <!-- CONTAINER -->
        <div class="flex flex-1">
            <!-- Sidebar -->
            <aside class="w-64 bg-white shadow-md flex flex-col min-h-screen">
                <nav class="mt-4 flex-1">
                    <ul>
                        <li class="relative hover:bg-blue-100 cursor-pointer">
                            <button class="w-full flex justify-between items-center px-6 py-3 hover:bg-blue-100">
                                <div class="flex items-center>

                                <div class="flex items-center">

                            </button>
                            <ul id="dropdownUserMenu" class="ml-6 mt-1 text-sm hidden bg-white shadow-md rounded-md">

                                </li>
                            </ul>
                        </li>   

                        <li class="relative">
                            <button id="buttonEditFitur" onclick="toggleDropdownEditFitur()" class="w-full flex justify-between items-center px-6 py-3 hover:bg-blue-100">
                                <div class="flex items-center">
                                    <span class="mr-3">‚öôÔ∏è</span> Edit Fitur
                                </div>
                                <img id="arrowEditFitur" src="img/dropdownimg.png" alt="Dropdown Icon" class="w-4 h-4 transition-transform duration-300">
                            </button>
                            <ul id="dropdownEditFitur" class="ml-6 mt-1 text-sm hidden bg-white shadow-md rounded-md">
                                <li class="px-6 py-2 hover:bg-blue-100 cursor-pointer">
                                    <a href="jadwal.html">Jadwal</a>
                                </li>
                                <li class="px-6 py-2 hover:bg-blue-100 cursor-pointer">
                                    <a href="berita.html">Berita</a>
                                </li>

                        <li class="relative">
                            <button id="buttonPengajuan" onclick="toggleDropdownPengajuan()" class="w-full flex justify-between items-center px-6 py-3 hover:bg-blue-100">
                                <div class="flex items-center">
                                    <span class="mr-3">üìë</span> Pengajuan
                                </div>
                                <img id="arrowPengajuan" src="img/dropdownimg.png" alt="Dropdown Icon" class="w-4 h-4 transition-transform duration-300">
                            </button>
                            <ul id="dropdownPengajuan" class="ml-6 mt-1 text-sm hidden bg-white shadow-md rounded-md">
                                <li class="px-6 py-2 hover:bg-blue-100 cursor-pointer">

                                <li class="px-6 py-2 hover:bg-blue-100 cursor-pointer">

            <!-- Main Content -->
            <div class="flex-1 flex flex-col">
                <main class="p-6 bg-gray-100 flex-1 border border-blue-200 rounded-lg">
                    <!-- Breadcrumb -->
                    <div class="mb-4 flex items-center text-lg font-semibold">
                        <span class="mr-2">List Tempat Wisata</span>
                        <span class="text-xl">&raquo;</span>
                        <a href="editwiasata.html" class="ml-2 text-blue-600 font-bold hover:underline">Edit Data Wisata</a>
                    </div>

                    <div class="bg-white shadow-md rounded-lg p-6">
                        <h3 class="text-xl font-semibold mb-4">Edit Data Wisata</h3>
                        
                        <form id="editWisataForm" action="#" method="POST" class="space-y-4">
                            <!-- Input Nama Wisata -->
                            <div class="grid grid-cols-3 gap-4 items-center">
                                <label class="font-medium">Nama Wisata</label>
                                <input type="text" id="namaWisata" class="border px-4 py-2 rounded-lg col-span-2" required />
                            </div>
                    
                            <!-- Input Deskripsi -->
                            <div class="grid grid-cols-3 gap-4 items-center">
                                <label class="font-medium">Deskripsi Wisata</label>
                                <textarea id="deskripsiWisata" class="border px-4 py-2 rounded-lg col-span-2" required></textarea>
                            </div>
                    
                            <!-- Input Harga Tiket -->
                            <div class="grid grid-cols-3 gap-4 items-center">
                                <label class="font-medium">Harga Tiket</label>
                                <input type="text" id="hargaWisata" class="border px-4 py-2 rounded-lg col-span-2" required />
                            </div>
                    
                            <!-- Input Jam Operasional -->
                            <div class="grid grid-cols-3 gap-4 items-center">
                                <label class="font-medium">Jam Operasional</label>
                                <input type="text" id="jamWisata" class="border px-4 py-2 rounded-lg col-span-2" placeholder="Contoh: 09.00 - 16.00" required />
                            </div>
                    
                            <!-- Input Lokasi -->
                            <div class="grid grid-cols-3 gap-4 items-center">
                                <label class="font-medium">Lokasi</label>
                                <input type="text" id="lokasiWisata" class="border px-4 py-2 rounded-lg col-span-2" required />
                            </div>
                    
                            <!-- Input Foto -->
                            <div class="grid grid-cols-3 gap-4 items-center">
                                <label class="font-medium">Foto</label>
                                <input type="file" id="fotoWisata" class="border px-4 py-2 rounded-lg col-span-2" accept="image/*" />
                            </div>
                    
                            <!-- Preview Foto -->
                            <div class="grid grid-cols-3 gap-4 items-center">
                                <label class="font-medium"></label>
                                <img id="previewFoto" src="" alt="Preview Foto" class="w-32 h-20 object-cover rounded-lg col-span-2 hidden">
                            </div>
                    
                            <!-- Tombol Aksi -->
                            <div class="flex justify-between">
                                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg">
                                    Simpan Perubahan
                                </button>
                                <a href="tempatwisata.html" class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-2 rounded-lg">
                                    Kembali
                                </a>
                            </div>
                        </form>
                    </div>
                    
                    <script>
                        // Data dummy simulasi dari database
                        const dummyWisata = {
                            nama: "Menara Teratai",
                            deskripsi: "Menara Pandang Teratai Purwokerto merupakan sebuah menara yang berada di Kedungwuluh, Purwokerto Barat, Kabupaten Banyumas.",
                            harga: "20000",
                            jam: "09.00 - 16.00",
                            lokasi: "Purwokerto, Kabupaten Banyumas",
                            foto: "https://via.placeholder.com/150"
                        };
                    
                        // Mengisi form dengan data dummy
                        document.getElementById("namaWisata").value = dummyWisata.nama;
                        document.getElementById("deskripsiWisata").value = dummyWisata.deskripsi;
                        document.getElementById("hargaWisata").value = formatRupiah(dummyWisata.harga);
                        document.getElementById("jamWisata").value = dummyWisata.jam;
                        document.getElementById("lokasiWisata").value = dummyWisata.lokasi;
                        document.getElementById("previewFoto").src = dummyWisata.foto;
                        document.getElementById("previewFoto").classList.remove("hidden");
                    
                        // Event listener untuk menampilkan preview foto yang dipilih
                        document.getElementById("fotoWisata").addEventListener("change", function(event) {
                            const file = event.target.files[0];
                            if (file) {
                                const reader = new FileReader();
                                reader.onload = function(e) {
                                    document.getElementById("previewFoto").src = e.target.result;
                                    document.getElementById("previewFoto").classList.remove("hidden");
                                };
                                reader.readAsDataURL(file);
                            }
                        });
                    
                        // Event listener untuk menangani form submit dengan validasi
                        document.getElementById("editWisataForm").addEventListener("submit", function(event) {
                            event.preventDefault();
                            
                            const nama = document.getElementById("namaWisata").value.trim();
                            const deskripsi = document.getElementById("deskripsiWisata").value.trim();
                            const harga = document.getElementById("hargaWisata").value.trim();
                            const jam = document.getElementById("jamWisata").value.trim();
                            const lokasi = document.getElementById("lokasiWisata").value.trim();
                    
                            if (!nama || !deskripsi || !harga || !jam || !lokasi) {
                                alert("Semua bidang harus diisi!");
                                return;
                            }
                    
                            alert("Perubahan berhasil disimpan! (Simulasi)");
                        });
                    
                        // Format input harga agar dalam format Rupiah
                        document.getElementById("hargaWisata").addEventListener("input", function (e) {
                            let value = e.target.value.replace(/\D/g, ""); // Hanya angka
                            e.target.value = formatRupiah(value);
                        });
                    
                        function formatRupiah(angka) {
                            return new Intl.NumberFormat("id-ID", {
                                style: "currency",
                                currency: "IDR",
                                minimumFractionDigits: 0
                            }).format(angka).replace("IDR", "Rp").trim();
                        }
                    </script>
                    

                <!-- Footer -->
                <footer class="bg-white p-4 text-center text-sm text-gray-500">
                    Copyright ¬© BLUD Pariwisata, All rights reserved.
                </footer>

    <!-- JavaScript untuk Dropdown -->
    <script>
        function toggleDropdownUser() {
            const menu = document.getElementById("dropdownUserMenu");
            const arrow = document.getElementById("arrowUser");
    
        // Pastikan hanya menutup dropdown lain
        closeAllDropdowns("dropdownUserMenu");
    
        menu.classList.toggle("hidden");
        arrow.classList.toggle("rotate-180");
        }
    
        // Menutup dropdown jika klik di luar elemen dropdown
        document.addEventListener("click", function(event) {
            const dropdown = document.getElementById("dropdownUserMenu");
            const button = document.getElementById("buttonPengguna");
            const arrow = document.getElementById("arrowUser");
    
        if (!button.contains(event.target) && !dropdown.contains(event.target)) {
            dropdown.classList.add("hidden");
            arrow.classList.remove("rotate-180");
        }
        });
    
        // Menangkap klik pada dropdown dan mengarahkan ke halaman terkait
        document.querySelectorAll("#dropdownUserMenu li").forEach(item => {
            item.addEventListener("click", function() {
                const targetPage = this.getAttribute("data-href");
            if (targetPage) {
                window.location.href = targetPage; // Navigasi ke halaman
            }
        });
        });
    
        // Fungsi toggle dropdown Pengajuan
        function toggleDropdownPengajuan() {
            const menu = document.getElementById("dropdownPengajuan");
            const arrow = document.getElementById("arrowPengajuan");
    
            closeAllDropdowns("dropdownPengajuan");
    
            menu.classList.toggle("hidden");
            arrow.classList.toggle("rotate-180");
        }
    
    // Menutup dropdown jika klik di luar elemen dropdown
        document.addEventListener("click", function(event) {
            const dropdown = document.getElementById("dropdownPengajuan");
            const button = document.getElementById("buttonPengajuan");
            const arrow = document.getElementById("arrowPengajuan");
    
        if (!button.contains(event.target) && !dropdown.contains(event.target)) {
            dropdown.classList.add("hidden");
            arrow.classList.remove("rotate-180");
        }
    });
    
    // Fungsi menutup dropdown lain sebelum membuka dropdown yang baru
        function closeAllDropdowns(exceptId) {
            const dropdowns = {
            "dropdownUserMenu": "arrowUser",
            "dropdownPengajuan": "arrowPengajuan"
        };
    
        Object.keys(dropdowns).forEach((id) => {
            if (id !== exceptId) {
                const menu = document.getElementById(id);
                const arrow = document.getElementById(dropdowns[id]);
    
                if (menu && !menu.classList.contains("hidden")) {
                    menu.classList.add("hidden");
                    arrow.classList.remove("rotate-180");
                }
            }
        });
    }
    
    // Menangkap klik pada dropdown dan mengarahkan ke halaman terkait
        document.querySelectorAll("#dropdownPengajuan li").forEach(item => {
            item.addEventListener("click", function() {
                const targetPage = this.getAttribute("data-href");
            if (targetPage) {
                window.location.href = targetPage; // Navigasi ke halaman
            }
        });
        });

    //Fungsi toggle dropdown edit fitur
    function toggleDropdownEditFitur() {
        const menu = document.getElementById("dropdownEditFitur");
        const arrow = document.getElementById("arrowEditFitur");

    // Pastikan hanya menutup dropdown lain
    closeAllDropdowns("dropdownEditFitur");

    menu.classList.toggle("hidden");
    arrow.classList.toggle("rotate-180");
    }

    // Menutup dropdown jika klik di luar elemen dropdown
    document.addEventListener("click", function(event) {
        const dropdown = document.getElementById("dropdownEditFitur");
        const button = document.getElementById("buttonEditFitur");
        const arrow = document.getElementById("arrowEditFitur");

    if (!button.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.classList.add("hidden");
        arrow.classList.remove("rotate-180");
    }
    });

    // Menangkap klik pada dropdown dan mengarahkan ke halaman terkait
    document.querySelectorAll("#dropdownEditFitur li").forEach(item => {
        item.addEventListener("click", function() {
            const targetPage = this.getAttribute("data-href");
        if (targetPage) {
            window.location.href = targetPage; // Navigasi ke halaman
        }
    });
    });

    </script>
