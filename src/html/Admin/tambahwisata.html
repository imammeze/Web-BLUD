<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Admin - BLUD Pariwisata</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-white shadow-md p-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="img/logo blud.png" alt="Logo" class="h-10 mr-2">
            </div>
            <div class="flex items-center">
                <span class="mr-4 font-medium text-gray-700">Putri Aryta</span>
                <img src="img/profile.jpg" alt="Profile" class="h-10 w-10 rounded-full border border-gray-300">
            </div>
        </header>

        <!-- CONTAINER -->
        <div class="flex flex-1">
            <!-- Sidebar -->
            <aside class="w-64 bg-white shadow-md flex flex-col">
                <nav class="mt-4 flex-1">
                    <ul>
                        <li class="px-6 py-3 bg-blue-200 font-semibold flex flex-col">
                            <span class="mr-3">üè† Dashboard</span>
                        </li>

                        <!-- Pengguna Dropdown -->
                        <li class="px-6 py-3 hover:bg-blue-100 flex items-center">
                            <button onclick="toggleDropdown('dropdownUser', 'arrowUser')" class="w-full flex justify-between items-center cursor-pointer">
                                <div class="flex items-center">
                                    <span class="mr-3">üìÇ Pengguna</span>
                                </div>
                                <span id="arrowUser" class="transition-transform duration-300">‚ñº</span>
                            </button>

                            <ul id="dropdownUser" class="absolute bg-white border border-gray-200 shadow-lg ml-6 mt-2 text-sm hidden">
                                <li class="px-6 py-2 hover:bg-blue-100 cursor-pointer" onclick="window.location.href='daftaradmin.html'">Admin</li>
                                <li class="px-6 py-2 hover:bg-blue-100 cursor-pointer" onclick="window.location.href='daftaruser.html'">User</li>
                            </ul>
                        </li>

                    

                        <li class="px-6 py-3 hover:bg-blue-100 flex items-center">
                            <div class="flex items-center justify-between cursor-pointer" onclick="toggleDropdown()">
                                <div class="flex items-center">
                                    <span class="mr-3">üõ† Edit Fitur</span> 
                                </div>
                                <span id="arrowIcon" class="transition-transform duration-300">‚ñº</span>
                            </div>

                            <ul id="dropdownMenu" class="ml-6 mt-2 text-sm hidden">
                                <li class="px-6 py-2 hover:bg-blue-100 cursor-pointer">
                                    <a href="berita.html">Berita</a>
                                </li>
                                <li class="px-6 py-2 hover:bg-blue-100 cursor-pointer">
                                    <a href="jadwal.html">Jadwal</a>
                                </li>
                                <li class="px-6 py-2 hover:bg-blue-100 cursor-pointer">
                                    <a href="tempatwisata.html">Tempat Wisata</a>
                                </li>
                            </ul>
                        </li>

                        <li class="px-6 py-3 hover:bg-blue-100 flex items-center">
                            <a href="pengajuanadmin.html">üìÇ Pengajuan</a>
                        </li>
                    </ul>
                </nav>
            </aside>

            <!-- Main Content -->
            <div class="flex-1 flex flex-col">
            <!-- Content -->
            <main class="p-6 bg-gray-100 flex-1 border border-blue-200 rounded-lg">
                    <!-- Breadcrumb -->
                    <div class="mb-4 flex items-center text-lg font-semibold">
                        <span class="mr-2">List Tempat Wisata</span>
                        <span class="text-xl">&raquo;</span>
                        <a href="tambahwisata.html" class="ml-2 text-blue-600 font-bold hover:underline">Tambahkan Data Wisata</a>
                    </div>
                    
                    <div class="bg-white shadow-md rounded-lg p-6">
                        <h3 class="text-xl font-semibold mb-4">Tambahkan Data Wisata</h3>
                        
                        <form action="#" method="POST" class="space-y-4">
                            <!-- Input Nama Tempat Wisata -->
                            <div class="grid grid-cols-3 gap-4 items-center">
                                <label class="font-medium">Nama Tempat Wisata</label>
                                <input type="text" class="border px-4 py-2 rounded-lg col-span-2" placeholder="Nama tempat wisata" required />
                            </div>
                        
                            <!-- Input Deskripsi Wisata -->
                            <div class="grid grid-cols-3 gap-4 items-center">
                                <label class="font-medium">Deskripsi Wisata</label>
                                <textarea class="border px-4 py-2 rounded-lg col-span-2" placeholder="Deskripsi wisata" required></textarea>
                            </div>
                        
                            <!-- Input Harga Tiket dengan Format Rupiah -->
                            <div class="grid grid-cols-3 gap-4 items-center">
                                <label class="font-medium">Harga Tiket</label>
                                <input type="text" id="hargaTiket" class="border px-4 py-2 rounded-lg col-span-2" placeholder="Harga tiket" required />
                            </div>
                        
                            <!-- Input Jam Operasional -->
                            <div class="grid grid-cols-3 gap-4 items-center">
                                <label class="font-medium">Jam Operasional</label>
                                <input type="text" class="border px-4 py-2 rounded-lg col-span-2" placeholder="Contoh: 09.00 - 16.00" required />
                            </div>
                        
                            <!-- Input Lokasi -->
                            <div class="grid grid-cols-3 gap-4 items-center">
                                <label class="font-medium">Lokasi</label>
                                <input type="text" class="border px-4 py-2 rounded-lg col-span-2" placeholder="Lokasi" required />
                            </div>
                        
                            <!-- Input Foto -->
                            <div class="grid grid-cols-3 gap-4 items-center">
                                <label class="font-medium">Foto</label>
                                <input type="file" class="border px-4 py-2 rounded-lg col-span-2" accept="image/*" required />
                            </div>
                        
                            <!-- Tombol Aksi -->
                            <div class="flex justify-between">
                                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg">
                                    Tambah Data
                                </button>
                                <a href="tempatwisata.html" class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-2 rounded-lg">
                                    Kembali
                                </a>
                            </div>
                        </form>
                        <!-- Script Format Rupiah -->
                        <script>
                            document.getElementById("hargaTiket").addEventListener("input", function (e) {
                                let value = e.target.value.replace(/\D/g, ""); // Hanya angka
                                let formattedValue = new Intl.NumberFormat("id-ID", {
                                    style: "currency",
                                    currency: "IDR",
                                    minimumFractionDigits: 0,
                                }).format(value);
                                e.target.value = formattedValue.replace("IDR", "Rp").trim(); // Ubah IDR ke Rp
                            });
                        </script>
                        
                    </div>
                </main>
            

                <!-- Footer -->
                <footer class="bg-white p-4 text-center text-sm text-gray-500">
                    Copyright ¬© BLUD Pariwisata, All rights reserved.
                </footer>
            </div>
        </div>  
    </div>

    <!-- JavaScript untuk Dropdown -->
    <script>
        function toggleDropdownUser() {
            const menu = document.getElementById("dropdownUserMenu");
            const arrow = document.getElementById("arrowUser");
    
        // Pastikan hanya menutup dropdown lain
        closeAllDropdowns("dropdownUserMenu");
    
        menu.classList.toggle("hidden");
        arrow.classList.toggle("rotate-180");
        }
    
        // Menutup dropdown jika klik di luar elemen dropdown
        document.addEventListener("click", function(event) {
            const dropdown = document.getElementById("dropdownUserMenu");
            const button = document.getElementById("buttonPengguna");
            const arrow = document.getElementById("arrowUser");
    
        if (!button.contains(event.target) && !dropdown.contains(event.target)) {
            dropdown.classList.add("hidden");
            arrow.classList.remove("rotate-180");
        }
        });
    
        // Menangkap klik pada dropdown dan mengarahkan ke halaman terkait
        document.querySelectorAll("#dropdownUserMenu li").forEach(item => {
            item.addEventListener("click", function() {
                const targetPage = this.getAttribute("data-href");
            if (targetPage) {
                window.location.href = targetPage; // Navigasi ke halaman
            }
        });
        });
    
        // Fungsi toggle dropdown Pengajuan
        function toggleDropdownPengajuan() {
            const menu = document.getElementById("dropdownPengajuan");
            const arrow = document.getElementById("arrowPengajuan");
    
            closeAllDropdowns("dropdownPengajuan");
    
            menu.classList.toggle("hidden");
            arrow.classList.toggle("rotate-180");
        }
    
    // Menutup dropdown jika klik di luar elemen dropdown
        document.addEventListener("click", function(event) {
            const dropdown = document.getElementById("dropdownPengajuan");
            const button = document.getElementById("buttonPengajuan");
            const arrow = document.getElementById("arrowPengajuan");
    
        if (!button.contains(event.target) && !dropdown.contains(event.target)) {
            dropdown.classList.add("hidden");
            arrow.classList.remove("rotate-180");
        }
    });
    
    // Fungsi menutup dropdown lain sebelum membuka dropdown yang baru
        function closeAllDropdowns(exceptId) {
            const dropdowns = {
            "dropdownUserMenu": "arrowUser",
            "dropdownPengajuan": "arrowPengajuan"
        };
    
        Object.keys(dropdowns).forEach((id) => {
            if (id !== exceptId) {
                const menu = document.getElementById(id);
                const arrow = document.getElementById(dropdowns[id]);
    
                if (menu && !menu.classList.contains("hidden")) {
                    menu.classList.add("hidden");
                    arrow.classList.remove("rotate-180");
                }
            }
        });
    }
    
    // Menangkap klik pada dropdown dan mengarahkan ke halaman terkait
        document.querySelectorAll("#dropdownPengajuan li").forEach(item => {
            item.addEventListener("click", function() {
                const targetPage = this.getAttribute("data-href");
            if (targetPage) {
                window.location.href = targetPage; // Navigasi ke halaman
            }
        });
        });

    //Fungsi toggle dropdown edit fitur
    function toggleDropdownEditFitur() {
        const menu = document.getElementById("dropdownEditFitur");
        const arrow = document.getElementById("arrowEditFitur");

    // Pastikan hanya menutup dropdown lain
    closeAllDropdowns("dropdownEditFitur");

    menu.classList.toggle("hidden");
    arrow.classList.toggle("rotate-180");
    }

    // Menutup dropdown jika klik di luar elemen dropdown
    document.addEventListener("click", function(event) {
        const dropdown = document.getElementById("dropdownEditFitur");
        const button = document.getElementById("buttonEditFitur");
        const arrow = document.getElementById("arrowEditFitur");

    if (!button.contains(event.target) && !dropdown.contains(event.target)) {
        dropdown.classList.add("hidden");
        arrow.classList.remove("rotate-180");
    }
    });

    // Menangkap klik pada dropdown dan mengarahkan ke halaman terkait
    document.querySelectorAll("#dropdownEditFitur li").forEach(item => {
        item.addEventListener("click", function() {
            const targetPage = this.getAttribute("data-href");
        if (targetPage) {
            window.location.href = targetPage; // Navigasi ke halaman
        }
    });
    });

    </script>
</body>
